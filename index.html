<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1 class="title is-2">Weather Dashboard</h1>
    <div class="todaysDate"></div>
  </header>
  <main class= "columns">

     <!-- Left side -->
    <div class="column is-mobile is-one-third" id="leftContainer">
      
      <div id="errorMsg"></div>

      <!-- search input -->
      <div class="field has-addons">
        <div class="control">
          <input class="input" id="city" type="text" placeholder="Search for a location..">
        </div>
        <div class="control">
          <a class="button is-info" id="getWeatherForcast">
            Search
          </a>
        </div>
      </div>

      <div class="list">
        <li>London</li>
        <li>New York</li>
        <li>Tokyo</li>
        <li>Sydney</li>
      </div>


    </div>
     <!-- Right Side -->
    <div class="column is-mobile">
      <div class="day" id="showWeatherCurrent"></div>

    </div>

  </main>

   <!-- forcast section -->
  <section>
    <h4>Your 5 Day Weather Outlook</h4>
    <div class="forcast" id="showWeatherForcast"></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script type="text/javascript" src="./assets/js/scripts.js"></script>
</body>
</html>
